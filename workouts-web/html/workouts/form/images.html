<script>
  function move(elem, first, end, pass, callback) {
    const newFirst = first - pass;
    if (newFirst >= end) {
      elem.style.left = newFirst + 'px';
      setTimeout(() => move(elem, newFirst, end, pass, callback), 7);
    }else{
      callback()
  }

  const p = document.querySelector('[wm-slider] > p')
  p.style.display ='block'
  move(p, 1500, -400, 5, () =>{
    console.log('Abort!')
  })


  function displaySlide(slides, slide){
    slide.style.display = 'block'
    const first = innerWidth
    const end = slide.clientWidth

    slide.style.left = `${first}px`

    move(slide, first,  end, 5, () =>{
        slide.style.display = 'none'
        displaySlide(slides, getNext(slides, slide))
    })
  }
  function getNext(list, current){
    const i = list.indexOf(current) + 1
    return i < list.length ? list[i] : list[0]
  }
</script>
